<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipupi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header">
        <div class="menu container">
            <a href="#" class="logo">Pipupi</a>
            <input type="checkbox" id="menu"/>
            <label for="menu">
              <img src="img/menu.png" class="menu-icono" alt="">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Instalar</a></li>
                </ul>
            </nav>
        </div>
    </div>
  </header>

    <div id="about">
      <h2>¿Que es Pipupi?</h2>
      <p>Conecta mas rapido con personas y negocios a traves de enlaces sociales, olvidate de registrar los numeros en tu agenda cada vez
         que quieres contactar a una persona o negocio.</p>
    </div>

      <h2>¿Que aplicacion deseas utilizar?</h2>
    <div id="contenttwo">
      <img class="img-1" src="img/whatsapp.png" alt="" onclick="setSocial('wa')">
      <img class="img-2" src="img/facebook.png" alt="" onclick="setSocial('me')">
    </div>

    <section class="form">
      <input id="num" type="text" name="phone-number"  placeholder="Ingresa tu numero">
      <button onclick="generateLink()">Generar Link</button>
      <button onclick="shareLink()">Compartir link</button>
      <button onclick="copyLink()">Copiar link</button>
    </section>

    <footer>
      <p>Pipupi © 2023 </p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
